<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intelligent Digital Headset</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1b1b1b;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .container {
      width: 100%;
      height: 100vh;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffae00;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 30px;
      font-size: 14px;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .text-content {
      max-width: 400px;
    }

    .text-content h2 {
      font-size: 28px;
      line-height: 1.5;
      color: #eee;
    }

    .text-content h2 span {
      color: #ffae00;
    }

    .tags {
      margin: 20px 0;
    }

    .tags span {
      padding: 8px 14px;
      margin-right: 10px;
      border: 1px solid #ffae00;
      border-radius: 4px;
      font-size: 13px;
    }

    .tags .highlight {
      background-color: #ffae00;
      color: #000;
    }

    .tags .fade {
      color: #ffae00;
      background: transparent;
    }

    .text-content p {
      color: #ccc;
      line-height: 1.6;
      font-size: 14px;
    }

    .image-content img {
      width: 400px;
      border-radius: 10px;
    }

    footer {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #888;
    }

    footer .home {
      color: #ffae00;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">DAV</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Product</a>
        <a href="#">Contact</a>
        <a href="#"><i class="search">üîç</i></a>
      </nav>
    </header>

    <main>
      <div class="text-content">
        <h2>INTELLIGENT<br><span>DIGITAL HEADSET</span></h2>
        <div class="tags">
          <span class="highlight">NEW HEARING</span>
          <span class="fade">FASHION CHOICE</span>
        </div>
        <p>SURROUND 7.1<br>CHANNEL USB VIBRATION LIGHT</p>
      </div>

      <div class="image-content">
        <img src="https://via.placeholder.com/400x400.png?text=Headphone" alt="Headphones">
      </div>
    </main>

    <footer>
      <span>01 / 05</span>
      <span class="home">Home</span>
    </footer>
  </div>
</body>
</html>
